# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true

[highlight]
  noClasses = false
  codeFences = true
  guessSyntax = false
  lineNos = false
  lineNumbersInTable = false

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = true
    startLevel = 2