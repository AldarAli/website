# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.

theme = "blowfish"
baseURL = "https://your_domain.com/"
defaultContentLanguage = "en"
disableLanguages = ['pt-pt']

enableRobotsTXT = true
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = "G-T3CSF57JSF"

[pagination]
  pagerSize = 18

[params.author]
  name = "Aldar Ali"
  image = "img/me.jpeg"
  headline = "I'm an IT consultant and junior pentester passionate about cybersecurity, networking, and data. I solve IT challenges and love exploring new tech."
  bio = ""
  links = [
    { email = "mailto:aldar@tech.tech" },
    { linkedin = "https://linkedin.com/in/aldar-ali" },
    { github = "https://github.com/AldarAli" },
    { credly = "https://www.credly.com/users/aldar-ali" },
    { accredible = "https://www.credential.net/profile/aldarali/wallet"}
    
  ]


[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 1
  includeNewer = true
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 10

    [[related.indices]]
        name = "date"
        weight = 0

    [[related.indices]]
      applyFilter = true
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10