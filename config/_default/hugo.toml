# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.

theme = "blowfish"
baseURL = "https://aldar.tech/"
defaultContentLanguage = "en"
disableLanguages = ['pt-pt']

enableRobotsTXT = true
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = "G-T3CSF57JSF"

[pagination]
  pagerSize = 18

[params.author]
  name = "Aldar Ali"
  image = "img/me.jpeg"
  headline = "IT Consultant and Cybersecurity enthusiast"
  description = "I am an IT consultant and cybersecurity enthusiast with a focus on penetration testing, network security, and data protection. I have a passion for technology and a strong desire to help organizations improve their security posture. I am always looking for new challenges and opportunities to learn and grow in the field of cybersecurity."
  bio = ""
  links = [
    { email = "mailto:aldar@tech.tech" },
    { rss = "https://aldar.tech/index.xml"},
    { linkedin = "https://linkedin.com/in/aldar-ali" },
    { github = "https://github.com/AldarAli" },
    { credly = "https://www.credly.com/users/aldar-ali" },
    { accredible = "https://www.credential.net/profile/aldarali/wallet"},
    { goodreads = "https://www.goodreads.com/aldarali"}
    
  ]


[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 1
  includeNewer = true
  toLower = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 10

    [[related.indices]]
        name = "date"
        weight = 0

    [[related.indices]]
      applyFilter = true
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

[minify]
  disableHTML = false
  disableCSS = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  minifyOutput = true